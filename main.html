<!DOCTYPE html>
<html lang="en">
<head>
    <title> Table </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css" title="style"/>
    <script src="table.js"></script>
</head>
<body>
    <div>
        <label for="table">Table</label>
        <table id="table">
            <tbody>
                <tr id="header-row"><th style="min-width: 18px;"></th><th rowspan="2">
                    <input id="new-field" class="block" type="text" placeholder="New Field" onkeydown="addField(this)"/>
                    <input id="new-default" class="block" type="text" placeholder="Default Value" onkeydown="addField(this)"/>
                </th></tr>
                <tr id="input-row"></tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div>
        <div class="pad-elements inline">
            <label for="query">Query</label>
            <div id="query">
                <input type="text" placeholder="Field" onkeydown="addQuery(this)"/>
                <input type="text" placeholder="Operation" onkeydown="addQuery(this)"/>
                <input type="text" placeholder="Value" onkeydown="addQuery(this)"/>
            </div>
            <div id="queries"></div>
            <button onclick="displayTable()">View Table</button>
        </div>
        <div id="view" class="inline"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
